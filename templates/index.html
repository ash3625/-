        body {

            grid-auto-columns: 25px;
            height: 150px; /* 6행 * 행당 25px */

        .board-grid-2 {
            grid-template-rows: repeat(2, 25px);
            grid-auto-flow: column;
            grid-auto-columns: 25px;
        }
        .cell {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
            line-height: 1;
        }
        .prediction-x {
            color: #D9534F; /* Red color for 'X' */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .cell-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .circle-result {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
        }
        .prediction-circle {
            width: 20px;
            height: 20px;
            border: 2px dashed;
            border-radius: 50%;
            position: relative;
        }
        .prediction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: bold;
        }
    </style>
</head>

                <button onclick="showSiteRecommendation()" class="bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition-colors">사이트 추천</button>

    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">

            <p class="text-lg font-bold mb-4">정말로 모든 기록을 초기화하시겠습니까?</p>

    <script>
        const colorMap = {"B": "#D9534F", "P": "#29ABE2", "T": "#5CB85C"};
        let akmatinEnabled = false;
        let gameData = { board_6: [], board_2_1: [], board_2_2: [] };
        
        // 6매표에 대한 예측 로직을 담당하는 함수
        function getPredictions(results) {
            const predictions = {
                akmatin: null,
                stopBetting: false,
                stopIndices: [],
            };
            const len = results.length;
            const numRows = 6;
            
            const allPotentialStopIndices = new Set();
            
            // 1. 기존 T 조건에 따른 X 예측
            for (let i = 0; i < len; i++) {
                if (results[i].result === 'T') {
                    const row = i % numRows;
                    const column = Math.floor(i / numRows);
                    
                    if (row === 0) {
                        for (let j = i + 1; j < (column + 1) * numRows; j++) {
                            allPotentialStopIndices.add(j);
                        }
                        for (let j = (column + 1) * numRows; j < (column + 2) * numRows; j++) {
                            allPotentialStopIndices.add(j);
                        }
                    } else {
                        const nextIndexInNextColumn = (column + 1) * numRows + row;
                        allPotentialStopIndices.add(nextIndexInNextColumn);
                    }
                }
            }

            // 2. 새로 시작하는 줄의 첫 번째 칸에 X 예측 추가
            if (len > 0 && (len % numRows === 0)) {
                allPotentialStopIndices.add(len);
            }

            // 중복 제거 및 현재 시점에서 보여줄 다음 X 인덱스만 추가
            const sortedIndices = Array.from(allPotentialStopIndices).sort((a, b) => a - b);
            for (const idx of sortedIndices) {
                if (idx >= len) {
                    predictions.stopIndices.push(idx);
                    break;
                }
            }
            
            // '같으면 다르게 다르면 같게' 예측 로직 적용
            let akmatinPredicted = false;
            
            if (len > 0 && (len % numRows > 0) && len > numRows) {
                const currentColumnFirstIndex = Math.floor(len / numRows) * numRows;
                const previousColumnFirstIndex = currentColumnFirstIndex - numRows;
                
                if (previousColumnFirstIndex >= 0 && (previousColumnFirstIndex + 1) < len) {
                    const previousFirstResult = results[previousColumnFirstIndex].result;
                    const currentFirstResult = results[currentColumnFirstIndex].result;
                    
                    if (previousFirstResult in colorMap && currentFirstResult in colorMap) {
                        let pattern = [];
                        if (previousFirstResult !== currentFirstResult) {
                            // 다르면 같게 / 다르게 / 다르게 / 같게 / 같게
                            pattern = ['same', 'different', 'different', 'same', 'same'];
                        } else {
                            // 같으면 다르게 / 같게 / 같게 / 다르게 / 다르게
                            pattern = ['different', 'same', 'same', 'different', 'different'];
                        }

                        const predictionIndexInPattern = (len % numRows) - 1;
                        if (predictionIndexInPattern < pattern.length) {
                            const op = pattern[predictionIndexInPattern];
                            const previousResultToCompare = results[previousColumnFirstIndex + predictionIndexInPattern + 1].result;
                            
                            if (previousResultToCompare in colorMap) {
                                if (op === 'same') {
                                    predictions.akmatin = previousResultToCompare;
                                } else {
                                    if (previousResultToCompare === 'P') {
                                        predictions.akmatin = 'B';
                                    } else {
                                        predictions.akmatin = 'P';
                                    }
                                }
                                akmatinPredicted = true;
                            }
                        }
                    }
                }
            }

            // '같으면 다르게' 로직이 적용되지 않으면 기본 예측 적용
            if (!akmatinPredicted) {
                if (len > 0) {
                    const lastResult = results[len - 1].result;
                    if (lastResult === 'P' || lastResult === 'T') {
                        predictions.akmatin = 'B';
                    } else {
                        predictions.akmatin = 'P';
                    }
                } else {
                    predictions.akmatin = 'P';
                }
            }
            
            // 예측 중단 인덱스에 현재 인덱스가 포함되면 예측값을 null로 설정
            if (predictions.stopIndices.includes(len)) {
                predictions.akmatin = null;
            }

            return predictions;
        }

        // 보드 그리기 함수
        function drawBoard(boardId, results, predictions = null) {
            const boardElem = document.getElementById(boardId);
            boardElem.innerHTML = '';
            
            if (boardId === 'board-6') {
                const numRows = 6;
                const totalResults = results.length;
                let numCols = Math.ceil(totalResults / numRows);
                
                // 예측 칸을 포함하여 보드의 열 수를 동적으로 설정
                if (akmatinEnabled && predictions) {
                    numCols = Math.max(numCols, Math.ceil((totalResults + 1) / numRows));
                }
                boardElem.style.gridTemplateColumns = `repeat(${numCols + 1}, 25px)`;

                // 1. 기존 게임 결과 그리기 (동그라미)
                results.forEach((roundData, i) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const col = Math.floor(i / numRows);
                    const row = i % numRows;
                    cell.style.gridColumnStart = col + 1;
                    cell.style.gridRowStart = row + 1;

                    const circle = document.createElement('div');
                    circle.className = 'w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold text-white';
                    circle.style.backgroundColor = colorMap[roundData.result] || 'gray';
                    circle.textContent = roundData.result;
                    cell.appendChild(circle);
                    
                    boardElem.appendChild(cell);
                });
                
                // 2. 악마틴 예측 그리기 (결과 칸에 겹치지 않게)
                if (akmatinEnabled && predictions) {
                    const nextIndex = totalResults;
                    const nextCol = Math.floor(nextIndex / numRows);
                    const nextRow = nextIndex % numRows;

                    const predCell = document.createElement('div');
                    predCell.className = 'cell';
                    predCell.style.gridColumnStart = nextCol + 1;
                    predCell.style.gridRowStart = nextRow + 1;
                    
                    // 다음 칸이 'X' 표시 중단 인덱스에 포함되면 'X'를 표시
                    if (predictions.stopIndices.includes(nextIndex)) {
                         const xMark = document.createElement('div');
                         xMark.className = 'prediction-x';
                         xMark.textContent = 'X';
                         predCell.appendChild(xMark);
                    } else if (predictions.akmatin !== null) {
                        // 그 외 일반 예측 (점선 원)
                        const circle = document.createElement('div');
                        circle.className = 'w-5 h-5 rounded-full border-2 border-dashed absolute';
                        circle.style.borderColor = colorMap[predictions.akmatin];
                        
                        const text = document.createElement('div');
                        text.className = 'absolute text-xs font-bold';
                        text.textContent = predictions.akmatin;
                        text.style.color = colorMap[predictions.akmatin];
                        
                        predCell.appendChild(circle);
                        predCell.appendChild(text);
                    }
                    boardElem.appendChild(predCell);
                }

            } else { // 2매표 보드
                boardElem.style.gridTemplateColumns = `repeat(${results.length}, 25px)`;
                
                results.forEach((column, colIndex) => {
                    column.forEach((item, rowIndex) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        const circle = document.createElement('div');
                        circle.className = 'w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold text-white';
                        circle.style.backgroundColor = colorMap[item.result] || 'gray';
                        circle.textContent = item.result;
                        cell.appendChild(circle);

                        cell.style.gridColumnStart = colIndex + 1;
                        cell.style.gridRowStart = rowIndex + 1;
                        
                        boardElem.appendChild(cell);
                    });
                });
            }
        }
        
        // 보드 및 통계 업데이트
        function updateAllBoards(data) {
            gameData = data;
            const predictions = getPredictions(gameData.board_6);
            drawBoard('board-6', gameData.board_6, predictions);
            drawBoard('board-2-1', gameData.board_2_1);
            drawBoard('board-2-2', gameData.board_2_2);
            updateStats(gameData.board_6);
            updatePredictions(predictions);
        }

        // 통계 업데이트
        function updateStats(results) {
            const statsElem = document.getElementById('stats-6');
            const total = results.length;
            const pCount = results.filter(r => r.result === 'P').length;
            const bCount = results.filter(r => r.result === 'B').length;
            const tCount = results.filter(r => r.result === 'T').length;
            const pPercent = total > 0 ? (pCount / total * 100).toFixed(1) : 0;
            const bPercent = total > 0 ? (bCount / total * 100).toFixed(1) : 0;
            statsElem.textContent = `총: ${total} | P: ${pCount} (${pPercent}%) | B: ${bCount} (${bPercent}%) | T: ${tCount}`;
        }

        // 예측 메시지 업데이트
        function updatePredictions(predictions) {
            const akmatinPredLabel = document.getElementById('akmatin-pred-label');
            const currentIndex = gameData.board_6.length;

            if (akmatinEnabled) {
                 if (predictions.stopIndices.includes(currentIndex)) {
                    akmatinPredLabel.textContent = `악마틴 예측: 배팅 중단`;
                    akmatinPredLabel.style.color = '#D9534F';
                } else if (predictions.akmatin !== null) {
                    akmatinPredLabel.textContent = `악마틴 예측: ${predictions.akmatin}`;
                    akmatinPredLabel.style.color = colorMap[predictions.akmatin];
                } else {
                    akmatinPredLabel.textContent = `악마틴 예측: -`;
                    akmatinPredLabel.style.color = '#333';
                }
            } else {
                akmatinPredLabel.textContent = `악마틴 예측: -`;
                akmatinPredLabel.style.color = '#333';
            }
        }
        
        // 서버와 통신 및 상태 업데이트
        async function fetchAndUpdate(url, method = 'GET', data = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (data) options.body = JSON.stringify(data);
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.success) {
                    updateAllBoards(result);
                    if (url !== '/reset' && result.message) {
                        showMessage(result.message);
                    }
                } else {
                    showMessage(result.message || '오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('네트워크 오류가 발생했습니다.');
            }
        }

        function addRound(result) {
            fetchAndUpdate('/add_round', 'POST', { result });
        }

        function deleteLast() {
            fetchAndUpdate('/delete_last', 'POST');
        }

        function resetGameConfirmation() {
            document.getElementById('confirmation-modal').style.display = 'flex';
        }

        function closeResetConfirmation() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        function confirmReset() {
            closeResetConfirmation();
            fetchAndUpdate('/reset', 'POST');
        }

        function toggleAkmatin() {
            akmatinEnabled = !akmatinEnabled;
            document.getElementById('akmatin-btn').textContent = `악마틴 예측 (${akmatinEnabled ? 'ON' : 'OFF'})`;
            document.getElementById('akmatin-btn').style.backgroundColor = akmatinEnabled ? '#5CB85C' : '#777777';
            updateAllBoards(gameData);
        }

        function showMessage(msg) {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');
            msgText.innerHTML = msg;
            msgBox.style.display = 'flex';
        }

        function closeMessageBox() {
            document.getElementById('message-box').style.display = 'none';
        }

        function showSiteRecommendation() {
