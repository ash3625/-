        // 6ë§¤í‘œì— ëŒ€í•œ ì˜ˆì¸¡ ë¡œì§ì„ ë‹´ë‹¹í•˜ëŠ” í•¨ìˆ˜
        function getPredictions(results) {
            const predictions = {
                akmatin: null,
                stopBetting: false,
                stopIndices: [],
            };
            const len = results.length;
            const numRows = 6;
            
            const allPotentialStopIndices = new Set();
            
            // 1. ê¸°ì¡´ T ì¡°ê±´ì— ë”°ë¥¸ X ì˜ˆì¸¡
            for (let i = 0; i < len; i++) {
                if (results[i].result === 'T') {
                    const row = i % numRows;
                    const column = Math.floor(i / numRows);
                    
                    if (row === 0) {
                        for (let j = i + 1; j < (column + 1) * numRows; j++) {
                            allPotentialStopIndices.add(j);
                        }
                        for (let j = (column + 1) * numRows; j < (column + 2) * numRows; j++) {
                            allPotentialStopIndices.add(j);
                        }
                    } else {
                        const nextIndexInNextColumn = (column + 1) * numRows + row;
                        allPotentialStopIndices.add(nextIndexInNextColumn);
                    }
                }
            }

            // 2. ìƒˆë¡œ ì‹œì‘í•˜ëŠ” ì¤„ì˜ ì²« ë²ˆì§¸ ì¹¸ì— X ì˜ˆì¸¡ ì¶”ê°€
            if (len > 0 && (len % numRows === 0)) {
                allPotentialStopIndices.add(len);
            }

            // ì¤‘ë³µ ì œê±° ë° í˜„ì¬ ì‹œì ì—ì„œ ë³´ì—¬ì¤„ ë‹¤ìŒ X ì¸ë±ìŠ¤ë§Œ ì¶”ê°€
            const sortedIndices = Array.from(allPotentialStopIndices).sort((a, b) => a - b);
            for (const idx of sortedIndices) {
                if (idx >= len) {
                    predictions.stopIndices.push(idx);
                    break;
                }
            }
            
            // 'ê°™ìœ¼ë©´ ë‹¤ë¥´ê²Œ ë‹¤ë¥´ë©´ ê°™ê²Œ' ì˜ˆì¸¡ ë¡œì§ ì ìš©
            let akmatinPredicted = false;
            
            if (len > 0 && (len % numRows > 0) && len > numRows) {
                const currentColumnFirstIndex = Math.floor(len / numRows) * numRows;
                const previousColumnFirstIndex = currentColumnFirstIndex - numRows;
                
                if (previousColumnFirstIndex >= 0 && (previousColumnFirstIndex + 1) < len) {
                    const previousFirstResult = results[previousColumnFirstIndex].result;
                    const currentFirstResult = results[currentColumnFirstIndex].result;
                    
                    if (previousFirstResult in colorMap && currentFirstResult in colorMap) {
                        let pattern = [];
                        if (previousFirstResult !== currentFirstResult) {
                            // ë‹¤ë¥´ë©´ ê°™ê²Œ / ë‹¤ë¥´ê²Œ / ë‹¤ë¥´ê²Œ / ê°™ê²Œ / ê°™ê²Œ
                            pattern = ['same', 'different', 'different', 'same', 'same'];
                        } else {
                            // ê°™ìœ¼ë©´ ë‹¤ë¥´ê²Œ / ê°™ê²Œ / ê°™ê²Œ / ë‹¤ë¥´ê²Œ / ë‹¤ë¥´ê²Œ
                            pattern = ['different', 'same', 'same', 'different', 'different'];
                        }

                        const predictionIndexInPattern = (len % numRows) - 1;
                        if (predictionIndexInPattern < pattern.length) {
                            const op = pattern[predictionIndexInPattern];
                            const previousResultToCompare = results[previousColumnFirstIndex + predictionIndexInPattern + 1].result;
                            
                            if (previousResultToCompare in colorMap) {
                                if (op === 'same') {
                                    predictions.akmatin = previousResultToCompare;
                                } else {
                                    if (previousResultToCompare === 'P') {
                                        predictions.akmatin = 'B';
                                    } else {
                                        predictions.akmatin = 'P';
                                    }
                                }
                                akmatinPredicted = true;
                            }
                        }
                    }
                }
            }

            // 'ê°™ìœ¼ë©´ ë‹¤ë¥´ê²Œ' ë¡œì§ì´ ì ìš©ë˜ì§€ ì•Šìœ¼ë©´ ê¸°ë³¸ ì˜ˆì¸¡ ì ìš©
            if (!akmatinPredicted) {
                if (len > 0) {
                    const lastResult = results[len - 1].result;
                    if (lastResult === 'P' || lastResult === 'T') {
                        predictions.akmatin = 'B';
                    } else {
                        predictions.akmatin = 'P';
                    }
                } else {
                    predictions.akmatin = 'P';
                }
            }
            
            // ì˜ˆì¸¡ ì¤‘ë‹¨ ì¸ë±ìŠ¤ì— í˜„ì¬ ì¸ë±ìŠ¤ê°€ í¬í•¨ë˜ë©´ ì˜ˆì¸¡ê°’ì„ nullë¡œ ì„¤ì •
            if (predictions.stopIndices.includes(len)) {
                predictions.akmatin = null;
            }

            return predictions;
        }

        }

            const options = { method, headers: { 'Content-Type': 'application/json' } };
